<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <img src="123.png" alt="ЖК 8 МР" class="card-image">
    <div class="card-content">
        <h2 class="card-title">ЖК 8 МР</h2>
        <p class="card-subtitle">8 мкр</p>
        <div class="card-info">
            <h3 class="card-text">288 квартиры</h3>
            <p class="card-price">от $400</p>
        </div>
        <div class="cart-tag">
            <p class="textcard">Бизнес</p>
        </div>
        <div class="cart-tag2">
            <p class="textcard">Штукатурка</p>
        </div>
    </div>
</div>
<script src="antishpion.js"></script>
</body>
</html>
