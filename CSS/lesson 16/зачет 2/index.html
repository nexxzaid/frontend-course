<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЕПТА</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrap">
  <div class="box box-1">
    <div class="content">
      <span>Lisbon</span>
      <div class="temp">21C
        <i class='bx bx-sun'></i>
      </div>
    </div>
  </div>
  <div class="box box-2">
    <div class="content">
      <span>Paris</span>
      <div class="temp">11C
        <i class='bx bx-cloud-light-rain'></i>
      </div>
    </div>
  </div>
  <div class="box box-3">
    <div class="content">
      <span>Belgrade</span>
      <div class="temp">15C
        <i class='bx bx-cloud'></i>
      </div>
    </div>
  </div>
  <div class="box box-4">
    <div class="content">
      <span>Moscow</span>
      <div class="temp">21C
        <i class='bx bx-cloud'></i>
      </div>
    </div>
  </div>
  <div class="box box-5">
    <div class="content">
      <span>Tel Aviv</span>
      <div class="temp">32C
        <i class='bx bx-sun'></i>
      </div>
    </div>
  </div>
  <div class="box box-6">
    <div class="content">
      <span>Cair</span>
      <div class="temp">21C
        <i class='bx bx-cloud-lightning'></i>
      </div>
    </div>
  </div>
  <div class="box box-7">
    <div class="content">
      <span>New York</span>
      <div class="temp">17C
        <i class='bx bx-sun'></i>
      </div>
    </div>
  </div>
  <div class="box box-8">
    <div class="content">
      <span>New Delhi</span>
      <div class="temp">17C
        <i class='bx bx-cloud-lightning'></i>
      </div>
    </div>
  </div>
  <div class="box box-9">
    <div class="content">
      <span>San Francisko</span>
      <div class="temp">15C
        <i class='bx bx-sun'></i>
      </div>
    </div>
  </div>
  <div class="box box-10">
    <div class="content">
      <span>Tokyo</span>
      <div class="temp">8C
        <i class='bx bx-sun'></i>
      </div>
    </div>
  </div>
  <div class="box box-11">
    <div class="content">
      <span>Sydney</span>
      <div class="temp">25C
        <i class='bx bx-sun'></i>
      </div>
    </div>
  </div>
</div>
</body>
</html>
