<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Урок 4</title>
</head>
<body>

    <form>
        <p>
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Введите имя">
        </p>
        <p>
            <label for="name">Пароль</label>
            <input type="password" id="psw" name="psw" placeholder="Введите пароль">
        </p>
        <p>
            <label for="name">Email</label>
            <input type="email" id="email" name="email" placeholder="Введите почту">
        </p>
        <p>
            <label for="name">Дата рождения</label>
            <input type="date" id="date" name="date">
        </p>
        <p>
            <label for="name">Время</label>
            <input type="time" id="time" name="time">
        </p>
        <p>
            <input type="checkbox" id="checkbox1" name="checkbox">Спорт
            <br>
            <input type="checkbox" id="checkbox2" name="checkbox">Игры
            <br>
            <input type="checkbox" id="checkbox3" name="checkbox">Кулинария
        </p>
        <p>
            <input type="radio" id="radio1" name="checkbox">Жен
            <br>
            <input type="radio" id="radio2" name="checkbox">Муж
        </p>
        <p>
            <input type="file" id="radio1" name="checkbox">Спорт
            <br>
            <input type="file" id="radio2" name="checkbox">Игры
            <br>
            <input type="file" id="radio3" name="checkbox">Кулинария
        </p>
        <p>
            <input type="range" id="radio1" name="checkbox">Спорт
            <br>
            <input type="range" id="radio2" name="checkbox">Игры
            <br>
            <input type="range" id="radio3" name="checkbox">Кулинария
        </p>
        <p>Выберете страну</p>
        <select>
            <option>Russian Federation</option>
            <option>USA</option>
            <option>France</option>
        </select>
        <p>
            <label for="color">Создайте цвет</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="message">Сообщение</label><br>
            <textarea rows="4" cols="50"></textarea>
        </p>

        <input type="submit">
        <input type="reset"><br>
        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
    </form>
    <br>
    <img src="video/dsa.gif" height="200" width="500">
</body>
</html>
